; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
name = "C128D Keys"
description = "Software for a USB Keyboard -> Commodore 128D adapter."


[env:teensy36]
platform = teensy
board = teensy36
framework = arduino
build_src_filter = +<main.cpp> -<../lib/teensy40>


[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
build_src_filter = +<main.cpp> -<../lib/teensy36>

;
; Desktop platforms (Win, Mac, Linux, Raspberry Pi, etc)
; See https://platformio.org/platforms/native
;
[env:native]
platform = native
build_src_filter = -<../lib/EEPROM> -<../lib/teensy36> -<../lib/teensy40>
